<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/style.css"> 
        <title>Salmon Cookies</title>
    </head>

    <body>
        <header>
            <h1>SALMON COOKIES</h1>
        </header>

        <main id="main">
            <section id="imgslide">
                <img src="img/salmon.png" alt="salmon">
            </section>
            <section class="store">
                <form action="" id="newStoreValue">
                    <fieldset>
                        <legend>Add store:</legend>
                        <label for="storeLocationName">Shop Location</label>
                        <input type="text" placeholder="Please Enter The New Location"id='storeLocationName'>
                        <label for="minimumValOfCust">minimum orders</label>
                        <input type="text" placeholder="Please Enter Minimum Number"id='minimumValOfCust'>
                        <label for="maximumValOfCust">maximum orders</label>
                        <input type="text"placeholder="Please Enter Maximum Number"id='maximumValOfCust'>
                        <label for="avgVal">average</label>
                        <input type="text"placeholder="Please Enter Average Number"id='avgVal'>
                        <input type="submit" class="sub">
                </fieldset>      
                </form>
            </section>
            <section>
                <div id="Table" class="t01" >
                    <p>Sales Table</p>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy;2020</p>
        </footer>


        <script src="js/app.js"></script>
    </body>

</html>
